<section class="py-20 bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900">
  <div class="container mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">Client Testimonials</h2>
      <div class="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto"></div>
      <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
        What our clients say about our services
      </p>
    </div>

    <!-- Testimonials Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let testimonial of testimonials" 
           class="relative bg-white dark:bg-gray-700 rounded-lg shadow-lg p-8 transform transition duration-300 hover:scale-105">
        <!-- Quote Icon -->
        <div class="absolute -top-4 -left-4 w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
          <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
          </svg>
        </div>

        <!-- Content -->
        <div class="mb-6">
          <!-- Star Rating -->
          <div class="flex mb-4">
            <svg *ngFor="let star of generateStars(testimonial.rating)" 
                 class="w-5 h-5 text-yellow-400" 
                 fill="currentColor" 
                 viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
          </div>

          <!-- Testimonial Text -->
          <p class="text-gray-600 dark:text-gray-300 italic">
            "{{testimonial.content}}"
          </p>
        </div>

        <!-- Author Info -->
        <div class="flex items-center">
          <img [src]="testimonial.avatar" 
               [alt]="testimonial.name" 
               class="w-12 h-12 rounded-full object-cover mr-4 ring-2 ring-purple-500">
          <div>
            <h4 class="font-semibold text-gray-800 dark:text-white">{{testimonial.name}}</h4>
            <p class="text-sm text-purple-600 dark:text-purple-400">{{testimonial.role}}</p>
          </div>
        </div>

        <!-- Decorative Element -->
        <div class="absolute bottom-0 right-0 w-20 h-20 transform translate-x-1/2 translate-y-1/2 opacity-5">
          <svg class="w-full h-full text-purple-500" fill="currentColor" viewBox="0 0 24 24">
            <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
