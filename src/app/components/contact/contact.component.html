<section class="py-20 bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900">
  <div class="container mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">Get in Touch</h2>
      <div class="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto"></div>
      <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
        Let's discuss your project and bring your ideas to life
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Information -->
      <div class="bg-white dark:bg-gray-700 rounded-lg shadow-lg p-8">
        <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Contact Information</h3>
        
        <!-- Contact Details -->
        <div class="space-y-6">
          <!-- Email -->
          <div class="flex items-center">
            <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <div>
              <p class="text-sm text-gray-600 dark:text-gray-400">Email</p>
              <p class="text-gray-800 dark:text-white">{{contactInfo.email}}</p>
            </div>
          </div>

          <!-- Phone -->
          <div class="flex items-center">
            <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
            </div>
            <div>
              <p class="text-sm text-gray-600 dark:text-gray-400">Phone</p>
              <p class="text-gray-800 dark:text-white">{{contactInfo.phone}}</p>
            </div>
          </div>

          <!-- Location -->
          <div class="flex items-center">
            <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
            <div>
              <p class="text-sm text-gray-600 dark:text-gray-400">Location</p>
              <p class="text-gray-800 dark:text-white">{{contactInfo.location}}</p>
            </div>
          </div>
        </div>

        <!-- Social Media -->
        <div class="mt-8">
          <h4 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Connect with me</h4>
          <div class="flex space-x-4">
            <a *ngFor="let social of contactInfo.socialMedia"
               [href]="social.url"
               target="_blank"
               class="w-10 h-10 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center text-purple-600 dark:text-purple-400 hover:bg-purple-200 dark:hover:bg-purple-800 transition-colors duration-300"
               [innerHTML]="social.icon">
            </a>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="bg-white dark:bg-gray-700 rounded-lg shadow-lg p-8">
        <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Send a Message</h3>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name</label>
            <input type="text" 
                   id="name" 
                   formControlName="name"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-600 dark:text-white"
                   placeholder="Your name">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
            <input type="email" 
                   id="email" 
                   formControlName="email"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-600 dark:text-white"
                   placeholder="your.email@example.com">
          </div>

          <!-- Subject -->
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Subject</label>
            <input type="text" 
                   id="subject" 
                   formControlName="subject"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-600 dark:text-white"
                   placeholder="What is this about?">
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message</label>
            <textarea id="message" 
                      formControlName="message"
                      rows="4"
                      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-600 dark:text-white"
                      placeholder="Your message here..."></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit"
                  [disabled]="!contactForm.valid"
                  class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-lg
                         transform transition duration-300 hover:scale-105 hover:shadow-lg
                         disabled:opacity-50 disabled:cursor-not-allowed">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
