<section class="py-20 bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900">
  <div class="container mx-auto px-6">
    <!-- Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">Services</h2>
      <div class="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto"></div>
      <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
        Providing professional web development and technical solutions
      </p>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let service of services" 
           class="bg-white dark:bg-gray-700 rounded-lg shadow-lg p-8 transform transition duration-300 hover:scale-105">
        <!-- Icon -->
        <div class="mb-6 text-purple-600 dark:text-purple-400" [innerHTML]="service.icon">
        </div>

        <!-- Title -->
        <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">
          {{service.title}}
        </h3>

        <!-- Description -->
        <p class="text-gray-600 dark:text-gray-300 mb-6">
          {{service.description}}
        </p>

        <!-- Features List -->
        <ul class="space-y-3">
          <li *ngFor="let feature of service.features" 
              class="flex items-center text-gray-600 dark:text-gray-300">
            <svg class="w-5 h-5 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            {{feature}}
          </li>
        </ul>

        <!-- Action Button -->
        <button class="mt-8 w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-lg 
                     transform transition duration-300 hover:scale-105 hover:shadow-lg">
          Learn More
        </button>
      </div>
    </div>
  </div>
</section>
